                        <div class="point-desc">
                            <h5>Under the Mythical Landek</h5>
                            <p>I was really amazed and inspred to learn about Ostravas’ history and name originsOstrava got its name from the river Ostravice, which divides the town into its Moravian and Silesian parts. The root of the word Ostrava, “ostrý”, means “sharply, quickly, swiftly flowing river“. The first evidence of human settlement in the region on which today's city lies goes back to the Stone Age. Approximately 25,000 years ago, mammoth hunters had an encampment at the top of Landek Hill, which has been evidenced by numerous archaeological finds. The most significant discovery was a 48 mm high figurine of a woman’s torso made from hematite found in 1953, called the Petrkovice (or Landek) Venus. Archaeologists have found evidence that prehistoric hunters used coal from exposed seams on the surface as fuel.</p>
                            <p>It is the first evidence of the use of black coal in the world. In the 8th century, one of the numerous hill forts of the Slavic Holasic tribe was built on the legendary Landek Hill. The stone castle of Czech King Přemysl Otakar II was built here sometime in the middle of the 13th century.</p>
                            <h5>Under the Mythical Landek</h5>
                            <p>If you live in New York City or travel to and from New York City a lot, you know all about the traffic there. Getting places is often next to impossible, even with the gazillion yellow cabs. If you’re like me you often look with envy at those shiny limousines with their unformed drivers and wish you could sit in one. Well, you can. New York limo service is more affordable than you think, whether it’s for Newark airport transportation, LaGuardia airport transportation, or to drive wherever you wish to go.</p>
